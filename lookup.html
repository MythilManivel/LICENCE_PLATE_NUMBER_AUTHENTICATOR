<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Lookup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1D2A6D, #1b067a);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 4px solid #020a67;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Lookup Form Container */
        .lookup-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Input Fields */
        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .input-container input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        /* Lookup Results */
        .lookup-results {
            margin-top: 20px;
            text-align: center;
        }

        .lookup-results p {
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .lookup-container {
                padding: 20px;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Lookup</h1>
        <p>Find vehicle details by entering the license plate number.</p>
    </header>

    <section class="lookup-container">
        <form action="lookup.php" method="GET" class="lookup-form">
            <div class="input-container">
                <label for="license_plate">License Plate:</label>
                <input type="text" id="license_plate" name="license_plate" required placeholder="Enter vehicle's license plate">
            </div>

            <button type="submit" class="submit-btn">Search</button>
        </form>
    </section>

    <section class="lookup-results" id="lookupResults">
        <!-- The results will be dynamically populated here -->
    </section>

    <footer>
        <p>&copy; 2025 Vehicle Registration. All rights reserved.</p>
    </footer>
</body>
</html>
